<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/icons8-netflix-32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="logo">
            <p class="logo-title">Netflix</p>
        </div>

        <div class="login-form">
            <div class="sign-in">
                <p class="sign">Sign in</p>
            </div>
            <form action="" method="get">
                <div class="login-here">
                   <input type="email" name="email" id="email-me" placeholder="Email or phone number" autocomplete="on" autofocus required> 
                </div>
                <div class="login-here">
                    <input type="password" name="password" id="my-password" placeholder="Password" autocomplete="on" required> 
                 </div>
                 <div class="login-here">
                    <input type="button" value="sign in">
                 </div>
                 <div class="flex-check">
                    <div class="check-confirm">
                        <input type="checkbox" name="remember" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div class="anchor-control"><a href="#" class="anchor-tag-size">Need help?</a></div>
                 </div>
            </form>

        <div class="sign-up-here">
            <p class="netflix-new">New to netflix? <a href="#" class="anchor-tag-size-sign"><strong>Sign up now</strong></a></p>
            <p class="know-more">This page is protected by Google reCAPTCHA to ensure you&apos;re not a bot. <a href="#" class="anchor-tag-size anchor-tag-size-color">Learn more.</a></p>
        </div>

    </div>
    
        <div class="foot-wrapper">
            <a href="#" class="enquiry">Questions? Contact us.</a>
            <div class="flex">
                <div class="more-features1">
                    <a href="#" class="features w1">FAQ</a>
                </div>
                <div class="more-features2">
                    <a href="#" class="features w2">Help center</a>
                </div>
                <div class="more-features3">
                    <a href="#" class="features w3">Terms of Use</a>
                </div>
                <div class="more-features4">
                    <a href="#" class="features w4">Privacy</a>
                </div>
                <div class="more-features5">
                    <a href="#" class="features w5">Cookie preferences</a>
                </div>
                <div class="more-features6">
                    <a href="#" class="features w6">Corporate information</a>
                </div>
           </div>
        </div>

    </div>
 
</body>
</html>
